<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
            <h3 class="text-center" th:text="${cuerpo}"></h3>
            <div class="card-body">
                <form th:action="@{/consulta/guardar}" th:object="${consulta}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Mascota</label>
                        <select class="form-control" th:field="*{mascota.id}" required>
                            <option value="" disabled selected>Seleccione una mascota</option>
                            <option th:each="mascota : ${mascota}" th:value="${mascota.id}" th:text="${mascota.id + '. ' + mascota.nombre}"></option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Veterinario</label>
                        <select class="form-control" th:field="*{veterinarios.id}" required>
                            <option value="" disabled selected>Seleccione una veterinario</option>
                            <option th:each="veterinario : ${veterinario}" th:value="${veterinario.id}" th:text="${veterinario.id + '. ' + veterinario.nombre}"></option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Fecha de Consulta</label>
                        <input class="form-control" type="date" th:field="*{fecha_consulta}" required="true">
                    </div>
                    <div class="form-group">
                        <label>Motivo</label>
                        <input class="form-control" type="text" th:field="*{motivo}" required="true" placeholder="Ingrese Motivo De Consulta">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Diagnostico</label>
                        <input class="form-control" type="text" th:field="*{diagnostico}" required="true" placeholder="Ingrese El Diagnostico De La Consulta">
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success">Guardar</button>
                        <a class="btn btn-success" th:href="@{/consulta/listar}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
