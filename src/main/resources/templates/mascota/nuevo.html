<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
            <h3 class="text-center" th:text="${cuerpo}"></h3>
            <div class="card-body">
                <form th:action="@{/mascota/guardar}" th:object="${mascota}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" th:field="*{nombre}" required="true" placeholder="Ingrese Nombre">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Especie</label>
                        <input class="form-control" type="text" th:field="*{especie}" required="true" placeholder="Ingrese la especie">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Raza</label>
                        <input class="form-control" type="text" th:field="*{raza}" required="true" placeholder="Ingrese la raza">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Fecha de Nacimiento</label>
                        <input class="form-control" type="date" th:field="*{fecha_nacimiento}" required="true">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Propietario</label>
                        <select class="form-control" th:field="*{propietario.id}" required>
                            <option value="" disabled selected>Seleccione un propietario</option>
                            <option th:each="propietario : ${propietarios}" th:value="${propietario.id}" th:text="${propietario.id + '. ' + propietario.nombre}"></option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success">Guardar</button>
                        <a class="btn btn-success" th:href="@{/mascota/listar}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
