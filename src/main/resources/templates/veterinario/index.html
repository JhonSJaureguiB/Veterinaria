<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h3 th:text="${titulo}"></h3>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Especialidad</th>
    <th>Telefono</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody th:each="temList: ${veterinarios}">
  <tr>
    <td th:text="${temList.id}"></td>
    <td th:text="${temList.nombre}"></td>
    <td th:text="${temList.especialidad}"></td>
    <td th:text="${temList.telefono}"></td>
    <td>
      <a class="btn btn-warning" th:href="@{/veterinario/editar/{id}(id=${temList.id})}">Editar</a>
      <a class="btn btn-danger" th:href="@{/veterinario/eliminar/{id}(id=${temList.id})}" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>

<a class="btn btn-success" th:href="@{/veterinario/nuevo}">Nuevo Veterinario</a>
<a class="btn btn-info" th:href="@{/mascota/listar}">Gestionar Mascotas</a>
<a class="btn btn-info" th:href="@{/listar}">Gestionar Propietarios</a>
<a class="btn btn-info" th:href="@{/consulta/listar}">Gestionar Consultas</a>
</body>
</html>
